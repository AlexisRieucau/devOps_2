<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag nginx
</source>
<filter nginx.**>
  @type parser
  format nginx
  key_name message
</filter>
<match nginx.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name php_fluents
    logstash_format true
    logstash_prefix fluentd_nginx
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name nginx
    tag_key @log_name
    flush_interval 1s
  </store>
</match>

<source>
  @type syslog
  port 24224
  bind 0.0.0.0
  tag php
</source>
<filter php.**>
  @type parser
  format syslog
  key_name 
</filter>
<match php.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name application_fluents
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
  @type stdout
  </store>
</match>