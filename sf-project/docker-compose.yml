version: '3.4'

services:
  nginx:
    image: nginx:1.15.5-alpine
    volumes:
      - './docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
      - './:/app'
    ports:
      - '8081:80'
    networks:
      default: {}
      sf_monitoring: {}

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: php
    volumes:
      - './:/app'
      - './docker/php/fpm.conf:/usr/local/etc/php-fpm.conf:ro'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini:ro'
    networks:
      default: {}
      sf_monitoring: {}

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=symfony
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'db:/var/lib/mysql'
    networks:
      default: {}
      sf_monitoring: {}

volumes:
  db: {}

networks:
  sf_monitoring:
    external: true